{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'address_book:contact_list' %}">Address Book</a></h2>

<ul>
    {% for contact in object_list %}
    <li>{{ contact.first_name }} ({{ contact.last_name }})
        <a href="{% url 'address_book:contact_edit' contact.id %}">edit</a>
        <a href="{% url 'address_book:contact_delete' contact.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'address_book:contact_new' %}">New</a>

{% endblock %}
